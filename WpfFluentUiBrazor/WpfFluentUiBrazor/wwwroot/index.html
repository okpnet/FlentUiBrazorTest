<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WpfBlazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="WpfBlazor.styles.css" rel="stylesheet" />
    <link href="css/bulma.min.css" rel="stylesheet"/>
</head>

<body>
    <div id="app">
        <!--<svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>-->
        <h2>Loading...</h2>
        <div class="progress mt-2" style="height: 2em;">
            <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated"
                 style="width: 10%; background-color: #204066;"></div>
        </div>
        <div>
            <span id="progressLabel" class="text-muted">Downloading file list</span>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/PSC.Blazor.Components.Chartjs/lib/Chart.js/chart.js"></script>
    <script src="_content/PSC.Blazor.Components.Chartjs/Chart.js" type="module"></script>
    <script>
        function StartBlazor() {
            let loadedCount = 0;
            const resourcesToLoad = [];
            Blazor.start({
                loadBootResource:
                    function (type, filename, defaultUri, integrity) {
                        if (type == "dotnetjs")
                            return defaultUri;

                        const fetchResources = fetch(defaultUri, {
                            cache: 'no-cache',
                            integrity: integrity,
                            headers: { 'MyCustomHeader': 'My custom value' }
                        });

                        resourcesToLoad.push(fetchResources);

                        fetchResources.then((r) => {
                            loadedCount += 1;
                            if (filename == "blazor.boot.json")
                                return;
                            const totalCount = resourcesToLoad.length;
                            const percentLoaded = 10 + parseInt((loadedCount * 90.0) / totalCount);
                            const progressbar = document.getElementById('progressbar');
                            progressbar.style.width = percentLoaded + '%';
                            const progressLabel = document.getElementById('progressLabel');
                            progressLabel.innerText = `Downloading ${loadedCount}/${totalCount}: ${filename}`;
                        });

                        return fetchResources;
                    }
            });
        }

        StartBlazor();
    </script>
</body>

</html>
